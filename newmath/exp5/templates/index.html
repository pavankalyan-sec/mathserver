
<!DOCTYPE html>
<html>
<head>
    <title>Power Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #8e24aa;
        }

        h2 {
            margin-top: 20px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Power (P = IÂ²R)</h1>
        <form method="post">
            {% csrf_token %}
            <label>Current (I):</label>
            <input type="text" name="current" value="{{ current }}">
            <label>Resistance (R):</label>
            <input type="text" name="resistance" value="{{ resistance }}">
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <h2>
                {% if result == 'Invalid input. Please enter numeric values.' %}
                    {{ result }}
                {% else %}
                    Power (P) = {{ result }} watts
                {% endif %}
            </h2>
        {% endif %}
    </div>
</body>
</html>
